name: Java CI

on:
  push:
    branches:
      - backend-test

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Build with Maven
        run: mvn -B package --file pom.xml
  update-backend-prod-branch:
    needs: test
    name: Merge backend-test into backend-prod after tests run successfully
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: merge
        uses: mtanzi/action-automerge@v1
        id: merge
        with:
          github_token: ${{ github.token }}
          source: 'backend-test'
          target: 'backend-prod'